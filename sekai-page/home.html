        .loader {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            border: 4px solid #0000;
            border-radius: 50%;
            border-color: #ccc #0000;
            animation: l16 1s infinite linear;
        }
        .loader::before, .loader::after {
            content: "";
            grid-area: 1/1;
            margin: 2px;
            border: inherit;
            border-radius: 50%;
        }
        .loader::before {
            border-color: #9ACEEB #0000;
            animation: inherit;
            animation-duration: .5s;
            animation-direction: reverse;
        }
        .loader::after {
            margin: 8px;
        }
        @keyframes l16 {
            100% { transform: rotate(1turn) }
        }
        body {
            background-color: black;
            font-family: 'Roboto', sans-serif;
        }
        .light {
            position: absolute;
            width: 0px;
            opacity: 0.75;
            background-color: white;
            box-shadow: 0px 0px 20px 2px #e9f1f1;
            top: 100vh;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
        .x1 { animation: floatUp 4s infinite linear; transform: scale(1.0); }
        button:focus { outline: none; }
        @keyframes floatUp {
            0% { top: 100vh; opacity: 0; }
            25% { opacity: 1; }
            50% { top: 0vh; opacity: 0.8; }
            75% { opacity: 1; }
            100% { top: -100vh; opacity: 0; }
        }
        h1 { text-align: center; margin-bottom: 40px; }
        .card {
            background-color: rgb(36, 36, 33);
            width: 250px;
            border-radius: 5px;
        }
        .adjust { padding: 16px; }
        .text-white {

            font-weight: 500;
            border-radius: 50%;
        }
        .second, .third {
            padding: 9px;
            padding-right: 0px;
            background-color: #2f3136;
            width: 250px;
        }
        .third {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .text-social {
            color: white;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;

            margin-bottom: 0px;

        .btn {

            width: 200px;
            margin: 0rem;
            padding: 0;
            border: none;
            box-shadow: none;
            float: left;
            border-radius: 5px;
            margin-top: 5px;

        .role-container {

        .role {
            display: flex;
            align-items: center;
            border-radius: 8px;
            padding: 3px;
            background-color: #f0f0f0;
            width: fit-content;
            transform: scale(0.9) translateY(60px) translateX(-70px);
        }
        .lingkaran {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 5px;
        }
        .kuasa {
            font-size: 12px;
            color: #2c2f33;
            font-weight: 500;
            flex: 1;
            height: 15px;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            transform: translateY(-1px);
        }
        .herta-AI { transform: scale(0.9) translateY(37px) translateX(55px); }
        .herta-lingkaran {

            height: 8px;
            border-radius: 50%;

            border-radius: 5px;

            font-weight: bold;

            margin-bottom: 10px;

        @keyframes glow {

        .swal2-content { font-size: 16px; }

        <script>
            function togglePlay() {
                var audio = document.getElementById("myAudio");
                var playButton = document.querySelector(".play-button");
                if (audio.paused) {
                    audio.play();
                    playButton.textContent = "Pause";
                } else {
                    audio.pause();
                    playButton.textContent = "Play";
                }
            }

            function formatTime(seconds) {
                var min = Math.floor(seconds / 60);
                var sec = Math.floor(seconds % 60);
                return (min < 10 ? "0" : "") + min + ":" + (sec < 10 ? "0" : "") + sec;
            }

            document.getElementById("myAudio").addEventListener("loadedmetadata", function() {
                var duration = document.getElementById("myAudio").duration;
                document.getElementById("duration").textContent = formatTime(duration);
            });

            document.getElementById("myAudio").addEventListener("timeupdate", function() {
                var currentTime = document.getElementById("myAudio").currentTime;
                document.getElementById("currentTime").textContent = formatTime(currentTime);
            });

            window.onload = function() {
                showNotification();
                setTimeout(function() {
                    document.querySelector('.loading-screen').style.display = 'none';
                }, 15000); // 15000 ms = 15 detik
            };
        </script>
