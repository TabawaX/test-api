<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="icon" href="https://telegra.ph/file/d3005f755637074a09902.jpg">
    <!--site Title-->
    <title>Sekai Network</title>
    <!-- Inline CSS -->
    <style>
        body {
            background-color: black;
        }

        .light {
            position: absolute;
            width: 0px;
            opacity: 0.75;
            background-color: white;
            box-shadow: 0px 0px 20px 2px #e9f1f1;
            top: 100vh;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }

        .x1 {
            -webkit-animation: floatUp 4s infinite linear;
            -moz-animation: floatUp 4s infinite linear;
            -o-animation: floatUp 4s infinite linear;
            animation: floatUp 4s infinite linear;
            -webkit-transform: scale(1.0);
            -moz-transform: scale(1.0);
            -o-transform: scale(1.0);
            transform: scale(1.0);
        }

        button:focus {
            outline: none;
        }

        @keyframes floatUp {
            0% {
                top: 100vh;
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            50% {
                top: 0vh;
                opacity: 0.8;
            }

            75% {
                opacity: 1;
            }

            100% {
                top: -100vh;
                opacity: 0;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .card {
            background-color: rgb(36, 36, 33);
            width: 250px;
            border-radius: 5px;
        }

        .adjust {
            padding: 16px;
        }

        .text-white {
            font-size: 16px;
            margin-top: 10px;
            font-weight: 500;
            border-radius: 50%;
        }

        .second,
        .third {
            padding: 9px;
            padding-right: 0px;
            background-color: #2f3136;
            width: 250px;
        }

        .third {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .text-social {
            color: white;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 10px;
            margin-bottom: 0px;
            letter-spacing: 1.3px;
        }

        .social {
            float: left;
            margin: 14px;
        }

        .youtube {
            margin-left: 5px;
        }

        .btn {
            height: 60px;
            width: 200px;
            margin: 0rem;
            padding: 0;
            border: none;
            box-shadow: none;
            float: left;
            border-radius: 5px;
            margin-top: 5px;
            text-transform: none;
        }

        .role-container {
            position: relative;
            top: -100px;
            height: 0px;
        }

        .role {
            display: flex;
            align-items: center;
            border-radius: 8px;
            padding: 3px;
            background-color: #f0f0f0;
            width: fit-content;
            transform: scale(0.9) translateY(60px) translateX(-70px);
        }

        .lingkaran {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 5px;
        }

        .kuasa {
            font-size: 12px;
            color: #2c2f33;
            font-weight: 500;
            flex: 1;
            height: 15px;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            transform: translateY(-1px);
        }

        .herta-AI {
            transform: scale(0.9) translateY(37px) translateX(55px);
        }

        .herta-lingkaran {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: green;
            margin-right: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .group-whatsapp {
            font-family: 'Roboto Mono', monospace;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #333, #000);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            animation: glow 2s infinite alternate;
        }

        .group-whatsapp.left {
            margin-right: 10px;
        }

        .group-whatsapp.right {
            margin-right: 10px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 40px rgba(0, 0, 0, 0.4), 0 0 80px rgba(0, 0, 0, 0.4);
            }
        }

        .group-whatsapp:hover {
            animation: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 40px rgba(0, 0, 0, 0.4), 0 0 80px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="container">
    </div>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    <center>
        <div class="card">
            <div class="adjust">
                <img src="https://telegra.ph/file/83e000696cf79b3a42445.jpg" alt="my wife" class="rounded-circle" width="80px" height="80px">
                <h1 class="text-white text-center">
                    Renki Inc
                    <span style="margin-left: 5px;">
                        <img src="https://telegra.ph/file/f466edf61f3c3bd3e9b0a.png" height="17" width="17" style="border-radius: 10%;">
                    </span>
                </h1>
            </div>
            <div class="role-container">
                <div class="role">
                    <div class="lingkaran"></div>
                    <div class="kuasa">Listening to music</div>
                </div>
                <div class="role herta-AI">
                    <div class="herta-lingkaran"></div>
                    <div class="kuasa">Design</div>
                </div>
            </div>
            <div class="card-body second">
                <p class="text-social">top my waifus</p>
                <img src="https://telegra.ph/file/1fd5df69eefbefb333289.jpg" alt="Kanade Yoisaki" height="40" width="40" style="margin-right: 5px; border-radius: 50%;">
                <img src="https://telegra.ph/file/5abcecfe3175d626ffe14.jpg" alt="megumi katou" height="40" width="40" style="margin-right: 5px; border-radius: 50%;">
                <img src="https://telegra.ph/file/a10b5bca9e81a63932ab8.jpg" alt="ruby hoshino" height="40" width="40" style="margin-right: 5px; border-radius: 50%;">
                <img src="https://telegra.ph/file/53b0ef74d94a4bc38cb46.jpg" alt="Hayase Yuuka" height="40" width="40" style="border-radius: 50%;">
            </div>
            <div class="card-body third">
                <p class="text-social">Community Playground</p>
                <div class="button-container">
                    <button type="button" onclick="location.href='https://chat.whatsapp.com/CwhyfVBfbydANCTohrBtzk';" class="group-whatsapp left">Group Whatsapp</button>
                    <button type="button" onclick="location.href='https://chat.whatsapp.com/GSkuBCr2IGwEXZ4HwFhzmN';" class="group-whatsapp right">Community Group</button>
                </div>
            </div>
        </div>
    </center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
